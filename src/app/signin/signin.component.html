<!-- login.component.html -->
<body class="vh-100">
  <main class="d-flex h-100">
    <section class="d-flex align-items-center align-items-md-start col-12 col-md-5 col-lg-4 bg-light
        flex-column gap-3 py-4 px-4">
      <a class="navbar-brand fs-4 text-dark text-decoration-none" [routerLink]="['/']">Employee Management</a>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="d-flex col-11 col-sm-6 col-md-12 flex-column gap-3">
        <div *ngIf="loginError" class="text-danger">{{ loginError }}</div>
        <div>
          <label class="form-label mb-1" for="email">Email Address</label>
          <input class="form-control" type="email" formControlName="email" required />
        </div>

        <div>
          <label class="form-label mb-1" for="password">Password</label>
          <input class="form-control" type="password" formControlName="password" required />
        </div>
        <div>
          <button class="btn btn-dark" type="submit">Log In</button>
        </div>

        <p class="mb-0 mt-2">
          Don't have an account?
          <a class="text-decoration-none" [routerLink]="['/signup']">Create one now</a>
        </p>
      </form>
    </section>

    <section class="col-md-7 col-lg-8">
      <div class="background"></div>
    </section>
  </main>
</body>
