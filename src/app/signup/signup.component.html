<!-- Assuming this is part of your Angular component template -->

<body class="vh-100">
  <main class="d-flex h-100">
    <section class="d-flex align-items-center align-items-md-start col-12 col-md-5 col-lg-4 bg-light
        flex-column gap-3 py-4 px-4">
      <a class="navbar-brand fs-4 text-dark text-decoration-none" routerLink="/">Employee Management</a>

      <!-- Use Angular's formGroup directive to bind the form to a FormGroup instance in your component -->
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="d-flex col-11 col-sm-6 col-md-12 flex-column gap-3">
        <!-- Angular doesn't have an equivalent to asp-validation-summary; you handle validation messages individually -->
        <div *ngIf="signupForm.errors" class="text-danger">
          <!-- Display form errors here -->
        </div>
        <div>
          <!-- The select element should be placed above its corresponding label -->
          <label class="form-label mb-1" for="organizationId">Organization</label>
          <select id="organization" class="form-select" formControlName="organizationId">
            <option *ngFor="let org of organizations" [value]="org.id">{{ org.name }}</option>
          </select>
        </div>
        <div class="d-flex gap-1">
          <div>
            <label class="form-label mb-1" for="email">Email</label>
            <input class="form-control" type="email" formControlName="email" required />
          </div>
          <div>
            <label class="form-label mb-1" for="userName">UserName</label>
            <input class="form-control" type="text" formControlName="userName" required />
          </div>
        </div>
        <div class="d-flex gap-1">
          <div>
            <label class="form-label mb-1" for="firstName">First Name</label>
            <input class="form-control" type="text" formControlName="firstName" required />
          </div>

          <div>
            <label class="form-label mb-1" for="lastName">Last Name</label>
            <input class="form-control" type="text" formControlName="lastName" required />
          </div>
        </div>
        <div class="d-flex gap-1">

          <div>
            <label class="form-label mb-1" for="countryCode">Country Code</label>
            <input class="form-control" type="text" formControlName="countryCode" required />
          </div>

          <div>
            <label class="form-label mb-1" for="phoneNumber">Phone Number</label>
            <input class="form-control" type="tel" formControlName="phoneNumber" required />
          </div>
        </div>
        <div class="d-flex gap-3">
          <div>
            <label class="form-label mb-1" for="password">Password</label>
            <input class="form-control" type="password" formControlName="password" required />
          </div>

          <div>
            <label class="form-label mb-1" for="confirmPassword">Confirm Password</label>
            <input class="form-control" type="password" formControlName="confirmPassword" required />
          </div>
        </div>

        <div>
          <button class="btn btn-dark" type="submit">Sign Up</button>
        </div>

        <p class="mb-0 mt-2">
          Already have an account?
          <a class="text-decoration-none" routerLink="/login">Login</a>
        </p>
      </form>
    </section>

    <section class="col-md-7 col-lg-8">
      <div class="background-2"></div>
    </section>
  </main>
</body>
