<p>now-playing works!</p>

<div *ngIf="currentTrack" @fadeInOut class="track-container">
  <img [src]="currentTrack.album.images[0].url" alt="Album Art" class="album-art">
  <div class="track-info">
    <h3>{{ currentTrack.name }}</h3>
    <p>{{ currentTrack.artists[0].name }}</p>
    <p>{{ currentTrack.album.name }}</p>
  </div>
</div>
