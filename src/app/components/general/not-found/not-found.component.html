<app-header></app-header>


<div class="notFoundBody">
  <div class="noise"></div>
  <div class="overlay"></div>
  <div class="terminal">
    <h1>Error <span class="errorcode">404</span></h1>

      unavailable.</p>
    <p class="output">Please try to <a (click)="goBack()" href="#">go back</a> or <a [routerLink]="['/']">return to the homepage</a>.</p>
    <p class="output">Good luck.</p>
  </div>
</div>
<app-footer id="footerElement"></app-footer>
