<header>
<nav [@animateMenu] class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="../../assets/images/k.png" height="22" alt="brand image" class="brandImg" />
    </a>
    <button class="navbar-toggler" type="button" (click)="toggleNavbar()" aria-controls="navbarNavAltMarkup"
      [attr.aria-expanded]="!isNavbarCollapsed" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div [class.collapse]="isNavbarCollapsed" [class.navbar-collapse]="true" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" (click)="toggleNavbar()" href="#">Home</a>
        <a class="nav-link" (click)="scroll('about'); toggleNavbar()" href="#about">About me</a>
        <a class="nav-link" (click)="scroll('jobs'); toggleNavbar()" href="#jobs">Experience</a>
        <a class="nav-link" (click)="scroll('projects'); toggleNavbar()" href="/404">Projects</a>
        <a class="nav-link" (click)="scroll('contact'); toggleNavbar()" href="#footer">Contact me</a>
      </div>
      <div class="navbar-nav ms-auto">
        <a class="nav-link" href="#" (click)="download(slides)" title="resume"><mat-icon class="mat-download-icon-custom">download</mat-icon> <i class="fa fa-file" aria-hidden="true"></i>
        </a>
        <a class="navbar-brand" href="#">
          <img src="https://avatars3.githubusercontent.com/keshavsingh4522?size=400" height="22" alt="Profile image"
            class="profileImg" />
        </a>
        <a class="nav-link" href="#" *ngIf="!loginDisplay" (click)="login('en')" title="login"><mat-icon>login</mat-icon></a>
        <a class="nav-link" href="#" *ngIf="loginDisplay" (click)="logout()" title="logout"><mat-icon>logout</mat-icon></a>
      </div>
    </div>
  </div>
</nav>

<mat-card>
	<!-- <div class="file">
		<p>{{ slides.name }}</p>
		<button (click)="download(slides)" mat-raised-button color="primary">Download</button>
	</div> -->
	<mat-progress-bar *ngIf="download$ | async as download"
		[mode]="download.state === 'PENDING' ? 'buffer' : 'determinate'"
    [value]="download.progress">
	</mat-progress-bar>
</mat-card>

</header>
