<section class="section about" id='about'>
  <div class="container">
      <div class="">
          <div data-aos="fade-up">
              <h3 class="navbar-pre-title d-flex justify-content-start">
                  <span>01.</span> {{"AboutMe.Title" | translate}}
              </h3>
          </div>
          <div class="row">
              <div class="col-12 col-md-6 mb-4 mb-md-0">
                  <div class="about-description">
                      <p *ngFor='let text of "AboutMe.Paragraphs" | translate' [innerHTML]="text" data-aos="fade-up" data-aos-duration="1000">
                      </p>
                      <ul class="skills-list" data-aos="fade-up">
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">.Net Core </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">AWS </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Azure DevOps </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Microservice </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Swagger </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">Jira </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">TDD </span></li>
                          <li class="skill-element" data-aos="fade-up" data-aos-duration="1000"><span class="underline">CI / CD </span></li>
                      </ul>
                  </div>
              </div>
              <div class="col-12 col-md-6 mt-4 mt-md-0 text-center" data-aos="fade-up" data-aos-duration="1000">
                  <div class="about-img-container">
                      <img (click)='analyticsService.sendAnalyticEvent("click_image", "about", "image")' (keyup)="handleImageKeyUp($event)" tabindex="0" class="rounded" width="300" height="300" src="https://avatars.githubusercontent.com/u/43788985?s=400&u=cf0b65c4fa048d4dbc69e1e575993afaa427cda1&v=4" alt="Keshav Singh" />
                  </div>
              </div>

          </div>
      </div>
  </div>
</section>
